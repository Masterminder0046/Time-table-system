<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Intent-Aware Smart Timetable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #001f3f, #0074D9);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .login-card {
      width: 350px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      color: #fff;
      text-align: center;
      animation: slideIn 0.8s ease;
    }
    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .btn-custom {
      background: #00bcd4;
      color: #fff;
      border-radius: 30px;
      transition: 0.3s;
      width: 100%;
    }
    .btn-custom:hover {
      background: #0097a7;
    }
    select, input {
      border-radius: 30px !important;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="fw-bold mb-3">ðŸ§  LogicWeavers</h3>
    <p class="mb-4">Intent-Aware Smart Timetable System</p>

    <div class="mb-3">
      <input type="text" id="username" class="form-control" placeholder="Enter Username">
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="Enter Password">
    </div>
    <div class="mb-3">
      <select id="role" class="form-select">
        <option disabled selected>Select Role</option>
        <option value="admin">Admin</option>
        <option value="faculty">Faculty</option>
        <option value="student">Student</option>
      </select>
    </div>

    <button class="btn btn-custom mt-2" onclick="login()">Login</button>
    <p class="mt-3 small text-light">Â© LogicWeavers 2025</p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      if (!username || !password || role === "Select Role") {
        alert("Please fill all fields!");
        return;
      }

      // Simulated login
      localStorage.setItem('userRole', role);
      localStorage.setItem('userName', username);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
